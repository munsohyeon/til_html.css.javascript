<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px dashed lightsteelblue;
        margin-top: 10px;
      }
      .box01 {
        border-radius: 10%;
      }
      .box02 {
        border-radius: 10% 30%;
      }
      .box03 {
        border-radius: 10% 30% 50%;
      }
      .box04 {
        border-radius: 10% 30% 50% 20%;
      }
    </style>
  </head>
  <body>
    <div class="box01">"box01"</div>
    <div class="box02">"box02"</div>
    <div class="box03">"box03"</div>
    <div class="box04">"box04"</div>
  </body>
</html>
