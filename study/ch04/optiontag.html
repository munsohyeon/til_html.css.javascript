<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>옵션을 사용하는 태그</h1>
    <h2>select, option 태그</h2>
    <form action="#">
      <div><label for="lang">언어</label></div>
      <div>
        <select name="lang" id="lang" required>
          <option value="">-- 언어 선택 --</option>
          <option value="01">HTML</option>
          <option value="02">CSS</option>
        </select>
      </div>
      <div>
        <label for="shopping">쇼핑 목록</label>
      </div>
      <div>
        <!-- 두개 선택하고 싶을때 Ctrl누르고 복수 선택 -->
        <select id="shopping" multiple>
          <optgroup label="fruit">
            <option value="apple">🍎</option>
            <option value="grape">🍇</option>
          </optgroup>
          <optgroup label="vegetable">
            <option value="carrot">🥕</option>
            <option value="tomato">🍅</option>
          </optgroup>
        </select>
      </div>
      <div><label for="job">현재 직업</label></div>
      <div>
        <input id="job" list="jobs" />
        <datalist id="jobs">
          <option value="학생"></option>
          <option value="디자이너"></option>
          <option value="퍼블리셔"></option>
          <option value="개발자"></option>
        </datalist>
      </div>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
