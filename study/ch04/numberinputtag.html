<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숫자 관련 인풋 타입</h1>
    <!-- 유효성 검사 Validation -->
    <form action="#">
      <div>
        <label
          >number: <input type="number" name="age" min="0" max="200"
        /></label>
      </div>
      <div>
        <label
          >range:
          <input type="range" value="price" min="20" max="80" step="5" />
          <span id="range_display"></span>
        </label>
      </div>
      <div>
        <label>date: <input type="date" name="birth_date" /></label>
      </div>
      <div>
        <!-- 2025-10-10T14:12:12 -->
        <label
          >datetime: <input type="datetime-local" name="birth_datetime"
        /></label>
      </div>
      <div>
        <label>datetime<input /></label>
      </div>
      <div>
        <label>time<input /></label>
      </div>
      <div><input type="submit" value="확인" /></div>
    </form>
    <script>
      const $range = document.querySelector('input[type="range"]');
      const $rangeDisplay = document.querySelector("#range_display");
      $rangeDisplay.innerText = $range.value;
      const $date = document.querySelector(
        'input[type="date"][name="birth_date"]'
      );
      const $datetime = document.querySelector('input[type="datetime-local"]');
      $datetime.value = "2025-10-10T14:12:12";
      // const today = new Date();
      // const tomorrow = new Date(today.getDate() + 1);
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      const year = tomorrow.getFullYear();
      const mon = String(tomorrow.getMonth() + 1).padStart(2, "0");
      const day = String(tomorrow.getDate()).padStart(2, "0");
      const nowDate = `${year}-0${mon}-0${day}`;
      $date.value = nowDate;
      $date.setAttribute("min", nowDate);
      $date.setAttribute("max", "2025-06-05");
      console.log("nowDate:", nowDate);

      $range.addEventListener("change", function (e) {
        $rangeDisplay.innerText = e.target.value;
      });
    </script>
  </body>
</html>
