<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./jsselect.css" />
  </head>
  <body>
    <h1>장보기 목록</h1>
    <section class="plant">
      <h2 id="vegetable_title"><i>채소</i></h2>
      <ul>
        <li class="organic">당근🥕</li>
        <li>오이🥒</li>
        <li>상추🌿</li>
        <li>가지🍆</li>
        <li class="hidden">양파🧅</li>
        <!-- <li style="visibility: hidden;">상추🌿</li> 숨긴것 처럼 안보임 -->
        <!-- <li style="display: none;">가지🍆</li>  삭제된것 처럼 안보임-->
      </ul>
    </section>
      <section id="sweets" class="plant">
        <h2>과일</h2>
        <ul>
          <li>사과🍎</li>
          <li>딸기🍓</li>
          <li>포도🍇</li>
        </ul>
      </section>
      <section class="plant">
        <h2>고기</h2>
        <ul>
          <li class="soldout">소고기🥩</li>
          <li>돼지고기🥓</li>
          <li class="soldout">닭고기🍗</li>
        </ul>
      </section>
    </div>
    <script>
      const $vegetableTitle = document.querySelector("#vegetable_title");
      //$vegetableTitle.textContent = 'Vegetable';
      //$vegetableTitle.innerText = 'Vegetable'; [문자만 넣는 경우]
      //$vegetableTitle.innerHTML = ' Vegetable'; // [문자와 태그 넣는 경우]
      $vegetableTitle.innerHTML += ' Vegetable'; // [문자와 태그 넣는 경우]

      const $onion = document.querySelector("section ul").lastElementChild; // return Method
      console.log('$onion.classList: ', $onion.classList);
      console.log(Array.isArray($onion.classList));
      console.log(Array.isArray([]));
      //$onion.classList.remove('kkk');
      $onion.classList.remove("hidden");
      $onion.classList.add("organic");
      $onion.style.fontSize = '2em';
      // 백그라운드 컬러를 blue 로 변경
      $onion.style.backgroundColor = 'steelblue';
      //$onin.style['list-style-type'] = 'none';
      $onion.style.listStyleType = 'none';
    </script>
  </body>
