<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>정도를 표현하는 태그</h1>
    <h2>progress 태그</h2>
    <progress id="progressBar" max="100" value="30">70%</progress>
    <button id="prgStartBtn" type="button">시작</button>
    <br />
    <h2>meter 태그</h2>
    <meter min="0" max="100" low="33" high="67" optimum="50" value="20">
      20달러
    </meter>
    <meter min="0" max="100" low="33" high="67" optimum="50" value="50">
      50달러
    </meter>
    <meter min="0" max="100" low="33" high="67" optimum="50" value="80">
      80달러
    </meter>
    <script>
      const $prggressBar = document.querySelector("#prggressBar");
      const $prgStartBtn = document.querySelector("#prgStartBtn");
      let value = 0;
      let intervalObj = null;
      $prgStartBtn.addEventListener("click", () => {
        $progressBar.value = 0;
        if (intervalObj) {
          clearInterval(intervalObj);
          value = 0;
        }

        intervalObj = setInterval(() => {
          if (value >= 100) {
            clearInterval(intervalObj);
            value = 0;
            return;
          }

          $progressBar.value = ++value;
        }, 10);
      });
    </script>
  </body>
</html>
