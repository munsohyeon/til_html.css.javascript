<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>체크 관련 인풋 타입</h1>
    <h2>checkbox</h2>
    <!-- 백엔드로 정보를 보내는 포스트 방식 -->
    <form action="#">
      <div>
        <label>
          <input type="checkbox" name="typ" value="1" />
          유기농</label
        >
      </div>
      <div>
        <label>
          <input type="checkbox" name="typ" value="2" checked />
          무농약</label
        >
      </div>
      <h2>radio</h2>
      <div>
        <!-- label 체크박스 외에도 체크가 가능해서 편리하다! -->
        <!-- radio 버튼은 이름이 같은 기준으로 하나만 선택가능하다(이름이 다르면 복수선택이 가능해짐) -->
        <label><input type="radio" name="fruit" value="apple" />사과</label>
        <label
          ><input type="radio" name="fruit" value="grape" checked />포도</label
        >
        <label><input type="radio" name="fruit" value="orange" />오렌지</label>
      </div>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
