<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body> 
    <!-- &nbsp; 원하는 만큼 띄어쓰기를 하고 싶을때 -->
    안녕하세요. 자, 이게 body 사이에 이것을 &nbsp; 복사해서 
    <!-- chevron -->
    &lt;헤헤&gt;
    <!-- p는 자동으로 마진이 생긴다. 마진은 서로 만나면 큰값으로 병합된다.-->
    <p>p태그 이 페이지를 우클릭한</p>
    <div>div태그 이 페이지를 우클릭한</div>
  </body>
</html>
