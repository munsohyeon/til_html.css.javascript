<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*한번도 방문하지 않은 링크*/
      a:link {
        color: black;
        text-decoration: none;
      }
      /*한번 방문했던 링크*/
      a:visited {
        color: grey;
      }
      /* 클릭하는 동안*/
      a:active {
        color: lightcoral;
      }
      /* 마우스가 올라가 있는 동안*/
      a:hover {
        background-color: lightcyan;
      }
      input[type="radio"]:checked {
        accent-color: lightcyan;
      }
    </style>
  </head>
  <body>
    <h1>navi.html</h1>
    <a href="http://www.airbnb.com" target="_blank">에어비엔비</a>
    <label><input type="radio" name="type" value="1" />호텔</label>
    <label><input type="radio" name="type" value="2" />리조트</label>
  </body>
</html>
